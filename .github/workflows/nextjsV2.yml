name: Alt workflow

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Cache node modules and next folder
      - name: üì¨ Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: üß∞ Install dependencies
        run: npm ci

      - name: üì¶ Build project
        run: npm run build --if-present
        env:
          SECRET: ${{ secrets.SECRET }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_SECRET: ${{ secrets.APPLE_SECRET }}
          FACEBOOK_ID: ${{ secrets.FACEBOOK_ID }}
          FACEBOOK_SECRET: ${{ secrets.FACEBOOK_SECRET }}
          GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
          GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}
          MAILCHIMP_KEY: ${{ secrets.MAILCHIMP_KEY }}

      # - name: üßπ Run lint
      #   run: npm run lint

      # - name: üêõ Run tests
      #   run: npm run test

      # Deploy to Netlify with a personalized message
      - name: üöÄ Deploy to Netlify
        id: deploy-netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy -m 'v${{ steps.package-version.outputs.current-version}} „Éª ${{ github.head_ref }}'
